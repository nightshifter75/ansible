---
- name: sudo visudo
  hosts: all
  become: yes

  tasks:

  - name: Create sudoer file for cherubini
    copy:
      content: 'cherubini ALL=(ALL) NOPASSWD: ALL'
      dest: /etc/sudoers.d/cherubini
      owner: root
      group: root
      mode: ug+rwX,o=
      force: yes
      validate: visudo -cf %s
...
